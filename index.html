<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Wool Shears</title>
    <link rel="shortcut icon" type="image/jpg" href="images/player.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overlock+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="grid">
      <div class="player">
        <div class="col profile">
          <img src="images/player.png" alt="" />
          <p>Player</p>
        </div>
        <div class="col">
          <div class="total-score total-score--player">
            <img class="score score--player" src="images/heart.png" alt="" />
            <img class="score score--player" src="images/heart.png" alt="" />
            <img class="score score--player" src="images/heart.png" alt="" />
            <img class="score score--player" src="images/heart.png" alt="" />
            <img class="score score--player" src="images/heart.png" alt="" />
          </div>
          <div class="frame frame--player" id="player-frame">
            <img
              id="placeholder--player"
              class="frame-placeholder"
              src="images/frame.png"
              alt=""
              style="visibility: collapse"
            />
          </div>
          <div class="items items--player">
            <button class="items__btn items__btn--player" id="btn--rock">
              <img src="images/rock.png" alt="" />
            </button>

            <button class="items__btn items__btn--player" id="btn--wool">
              <img src="images/wool.png" alt="" />
            </button>
            <button class="items__btn items__btn--player" id="btn--shears">
              <img src="images/shears.png" alt="" />
            </button>
          </div>
          <h3 class="items__title" id="instructions">Choose your item</h3>
        </div>
      </div>
      <div class="round-stats">
        <h1 class="title" id="title--round">Round 1</h1>
        <h3></h3>
        <button class="btn" id="btn--play-round">Play Round</button>
        <h3 id="result"></h3>
        <div id="round-winner--container"><h2 id="round-winner"></h2></div>
        <button class="btn" id="btn--next-round">Next Round</button>
      </div>
      <div class="computer">
        <div class="col profile">
          <img src="images/computer.png" alt="" />
          <p>Computer</p>
        </div>
        <div class="col">
          <div class="total-score total-score--computer">
            <img class="score score--computer" src="images/heart.png" alt="" />
            <img class="score score--computer" src="images/heart.png" alt="" />
            <img class="score score--computer" src="images/heart.png" alt="" />
            <img class="score score--computer" src="images/heart.png" alt="" />
            <img class="score score--computer" src="images/heart.png" alt="" />
          </div>
          <div class="frame frame--computer" id="computer-frame">
            <img
              src="images/question-mark.png"
              alt=""
              class="frame-placeholder"
              id="placeholder--computer"
            />
          </div>
          <div class="items items--computer" style="visibility: hidden">
            <button class="items__btn items__btn--player" id="btn--rock">
              <img src="images/rock.png" alt="" />
            </button>

            <button class="items__btn items__btn--player" id="btn--wool">
              <img src="images/wool.png" alt="" />
            </button>
            <button class="items__btn items__btn--player" id="btn--shears">
              <img src="images/shears.png" alt="" />
            </button>
          </div>
          <h3 class="items-title" style="visibility: hidden">
            Choose your item
          </h3>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Textures/3D Models/Sounds from PureBDcraft ResourcePack by
        <a target="_blank" href="https://bdcraft.net">https://bdcraft.net</a>
      </p>
      <p>
        Programmed by
        <a
          target="_blank"
          class="dev"
          href="https://github.com/Bluechai03/rock-paper-scissors"
          >Anna Montero</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
