<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="player">
        <div class="player--frame" id="player--frame">
          <!-- <img src="images/rock.png" alt="" /> -->
        </div>
        <button class="player--item" id="btn--rock">
          <img src="images/rock.png" alt="" />
          Rock
        </button>
        <button class="player--item" id="btn--wool">
          <img src="images/wool.png" alt="" />
          Wool
        </button>
        <button class="player--item" id="btn--shears">
          <img src="images/shears.png" alt="" />
          Shears
        </button>
      </div>
      <br />
      <button id="btn--play-round">Play Round</button>

      <div id="player--score">Player's Score: 0</div>
      <div id="computer--score">Computer's Score: 0</div>
      <div id="player--selection"></div>
      <div id="computer--selection"></div>
      <div id="result"></div>
      <div id="round-winner"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
