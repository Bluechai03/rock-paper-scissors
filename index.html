<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <button class="player--item" id="btn--rock">
        <img src="images/charcoal.png" alt="" />
        Rock
      </button>
      <button class="player--item" id="btn--paper">
        <img src="images/mojang_banner_pattern.png" alt="" />
        Paper
      </button>
      <button class="player--item" id="btn--scissors">
        <img src="images/shears.png" alt="" />
        Scissors
      </button>
      <br />
      <button id="btn--play-round">Play Round</button>

      <div id="player--score">Player's Score: 0</div>
      <div id="computer--score">Computer's Score: 0</div>
      <div id="player--selection"></div>
      <div id="computer--selection"></div>
      <div id="result"></div>
      <div id="round-winner"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
